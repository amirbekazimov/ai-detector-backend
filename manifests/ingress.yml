apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aidetector-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: 150m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/send-timeout: "180"

    # === CORS аннотации ===
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://aidetector.velmi.ai,https://back.aidetector.velmi.ai"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS, PUT, DELETE"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization,Content-Type"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - back.aidetector.velmi.ai
      secretName: aidetector-velmi-ai-tls
  rules:
    - host: back.aidetector.velmi.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: velmi-ai-group-aidet-app-aidet-app-backend-back-service
                port:
                  number: 80